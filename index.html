<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vite + TS</title>
      <link rel="stylesheet" href="src/output.css" />
      <link rel="stylesheet" href="src/style.css" />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   </head>
   <body class="bg-primary mx-auto container">
      <header class="flex w-full justify-between px-32 py-5">
         <div class="logo">
            <img src="/FOOD MENU (7).png" height="230" width="230" alt="" />
         </div>
         <nav class="flex">
            <div class="flex justify-between items-center gap-8 font-semibold">
               <ul class="flex gap-8">
                  <li><a class="text-2xl" href="#">Serviços</a></li>
                  <li><a class="text-2xl" href="#">Cardápio</a></li>
                  <li><a class="text-2xl" href="#">Depoimentos</a></li>
               </ul>
               <div
                  class="flex gap-2 text-lg px-5 py-2 bg-branco rounded-2xl shadow-lg hover:bg-amarelo"
               >
                  <div class="flex gap-2">
                     Meu Carrinho
                     <div class="bg-amarelo py-1 px-3 rounded-2xl">
                        <svg
                           xmlns="http://www.w3.org/2000/svg"
                           width="16"
                           height="16"
                           fill="currentColor"
                           class="bi bi-cart"
                           viewBox="0 0 16 16"
                        >
                           <path
                              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                           />
                        </svg>
                     </div>
                  </div>
               </div>
            </div>
         </nav>
      </header>

      <main class="main px-40 py-28">
         <div class="flex gap-72 relative">
            <section class="flex flex-col gap-4 pt-10">
               <h1 class="text-6xl font-semibold">
                  Escolha sua <br />
                  comida <span class="text-amarelo">favorita</span>
               </h1>

               <p class="text-gray-600 text-justify font-semibold">
                  Aproveite nosso cardápio! Escolha o que desejar <br />
                  e receba em sua casa de forma rápida e segura.
               </p>

               <div class="flex gap-2">
                  <div
                     class="flex gap-2 text-lg px-5 py-2 rounded-3xl shadow-lg bg-amarelo"
                  >
                     <div class="flex gap-2 font-medium text-white">
                        Ver Cardápio
                     </div>
                  </div>

                  <div
                     class="flex gap-2 text-lg px-5 py-2 bg-branco rounded-3xl shadow-lg hover:bg-amarelo"
                  >
                     <div class="flex gap-2 font-medium">
                        <div class="bg-amarelo py-1 px-3 rounded-2xl">
                           <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="currentColor"
                              class="bi bi-telephone-fill"
                              viewBox="0 0 16 16"
                           >
                              <path
                                 fill-rule="evenodd"
                                 d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
                              />
                           </svg>
                        </div>
                        (32) 98434-1504
                     </div>
                  </div>
               </div>

               <div class="flex gap-3 mt-5">
                  <a
                     class="p-2 bg-branco shadow-lg rounded-xl hover:bg-amarelo"
                     href="#"
                     target="_blank"
                  >
                     <img src="/Instagram.png" alt="" />
                  </a>

                  <a
                     class="p-2 bg-branco shadow-lg rounded-xl hover:bg-amarelo"
                     href="#"
                     target="_blank"
                  >
                     <img src="/Facebook.png" alt="" />
                  </a>

                  <a
                     class="p-2 bg-branco shadow-lg rounded-xl hover:bg-amarelo"
                     href="#"
                     target="_blank"
                  >
                     <img src="/whatasapp.png" alt="" />
                  </a>
               </div>
            </section>

            <section>
               <div
                  class="borda h-[450px] w-[480px] bg-amarelo rounded-[100px] absolute right-0 top-[-100px]"
               ></div>
               <div class="w-[570px] right-4 absolute">
                  <img src="/burguer.png" alt="" />
               </div>
            </section>
         </div>

         <div class="mt-44 flex flex-col items-center font-semibold">
            <h2 class="text-amarelo font-semibold text-2xl">CARDÁPIO</h2>

            <h1 class="text-5xl font-semibold">Conheça o nosso cardápio</h1>

            <div class="flex gap-4 py-7">
               <button
                  class="flex bg-amarelo p-2 w-[150px] items-center justify-center rounded-3xl shadow-lg gap-1 hover:bg-amarelo"
               >
                  <img src="/burguer-icon.png" alt="" />
                  <span class="text-lg">Burgues</span>
               </button>
               <button
                  class="flex bg-branco p-2 w-[150px] items-center justify-center rounded-3xl shadow-lg gap-1 hover:bg-amarelo"
               >
                  <img src="/drink-icon.png" alt="" />
                  <span class="text-lg">Drinks</span>
               </button>
            </div>

            <section id="burguer" class="flex flex-wrap gap-12"></section>

            <section id="drinks" class="flex flex-wrap gap-12"></section>
         </div>
      </main>

      <footer class="footer"></footer>

      <script type="module" src="src/main.ts"></script>
   </body>
</html>
